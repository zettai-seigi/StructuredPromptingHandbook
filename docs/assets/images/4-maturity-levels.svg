<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400">
  <defs>
    <linearGradient id="stairGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="750" height="400" fill="#f8f9fa" rx="10"/>

  <!-- Header -->
  <rect x="0" y="0" width="750" height="55" fill="#2c3e50" rx="10"/>
  <rect x="0" y="30" width="750" height="25" fill="#2c3e50"/>
  <text x="375" y="38" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">4 MATURITY LEVELS</text>

  <!-- Arrow base -->
  <path d="M 80 350 L 700 350 L 700 340 L 720 355 L 700 370 L 700 360 L 80 360 Z" fill="#ddd"/>
  <text x="720" y="380" font-family="Arial, sans-serif" font-size="11" fill="#666">Mastery</text>

  <!-- Level 1: Novice -->
  <rect x="100" y="280" width="130" height="70" fill="#e74c3c" rx="8" filter="url(#shadow)"/>
  <text x="165" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">LEVEL 1</text>
  <text x="165" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">NOVICE</text>

  <!-- Level 2: Practitioner -->
  <rect x="250" y="210" width="130" height="70" fill="#f39c12" rx="8" filter="url(#shadow)"/>
  <text x="315" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">LEVEL 2</text>
  <text x="315" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">PRACTITIONER</text>

  <!-- Level 3: Expert -->
  <rect x="400" y="140" width="130" height="70" fill="#3498db" rx="8" filter="url(#shadow)"/>
  <text x="465" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">LEVEL 3</text>
  <text x="465" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">EXPERT</text>

  <!-- Level 4: Master -->
  <rect x="550" y="80" width="130" height="70" fill="#27ae60" rx="8" filter="url(#shadow)"/>
  <text x="615" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">LEVEL 4</text>
  <text x="615" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">MASTER</text>

  <!-- Connecting lines -->
  <line x1="230" y1="315" x2="250" y2="280" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="380" y1="245" x2="400" y2="210" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="530" y1="175" x2="550" y2="150" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Descriptions -->
  <text x="165" y="370" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Learning basics</text>
  <text x="315" y="300" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Using frameworks</text>
  <text x="465" y="230" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Teaching others</text>
  <text x="615" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Creating frameworks</text>
</svg>

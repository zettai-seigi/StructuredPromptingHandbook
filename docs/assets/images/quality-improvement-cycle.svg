<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <linearGradient id="cycleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="580" height="430" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="580" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="580" height="20" fill="#2c3e50"/>
  <text x="300" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">QUALITY IMPROVEMENT CYCLE</text>

  <!-- Run -->
  <rect x="80" y="90" width="100" height="60" fill="url(#cycleGrad)" rx="8" filter="url(#shadow)"/>
  <text x="130" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">RUN</text>
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Execute prompt</text>

  <!-- Arrow Run to Assess -->
  <line x1="180" y1="120" x2="220" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Assess -->
  <rect x="230" y="90" width="100" height="60" fill="url(#cycleGrad)" rx="8" filter="url(#shadow)"/>
  <text x="280" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">ASSESS</text>
  <text x="280" y="145" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Score 5 dims</text>

  <!-- Arrow Assess to Identify -->
  <line x1="280" y1="150" x2="280" y2="190" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Identify Gaps -->
  <rect x="230" y="200" width="100" height="60" fill="url(#cycleGrad)" rx="8" filter="url(#shadow)"/>
  <text x="280" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">IDENTIFY</text>
  <text x="280" y="250" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">GAPS</text>

  <!-- Branch: Issues found -->
  <line x1="330" y1="230" x2="380" y2="230" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="355" y="220" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Issues</text>

  <!-- Revise -->
  <rect x="390" y="200" width="100" height="60" fill="url(#cycleGrad)" rx="8" filter="url(#shadow)"/>
  <text x="440" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">REVISE</text>
  <text x="440" y="250" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Improve prompt</text>

  <!-- Arrow back to Run -->
  <path d="M 440 260 L 440 320 L 130 320 L 130 150" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Branch: No issues -->
  <line x1="280" y1="260" x2="280" y2="310" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="285" font-family="Arial, sans-serif" font-size="9" fill="#666">No issues</text>

  <!-- Document Success -->
  <rect x="210" y="320" width="140" height="60" fill="url(#successGrad)" rx="8" filter="url(#shadow)"/>
  <text x="280" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle">DOCUMENT</text>
  <text x="280" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">SUCCESS</text>
</svg>

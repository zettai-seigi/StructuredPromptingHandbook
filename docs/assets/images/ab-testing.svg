<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="promptAGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="promptBGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compareGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="580" height="360" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="580" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="580" height="20" fill="#2c3e50"/>
  <text x="300" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">A/B TESTING FOR PROMPTS</text>

  <!-- Same Inputs -->
  <rect x="220" y="80" width="160" height="50" fill="url(#inputGrad)" rx="8" filter="url(#shadow)"/>
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Same Input(s)</text>

  <!-- Split arrows -->
  <line x1="250" y1="130" x2="130" y2="170" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="130" x2="470" y2="170" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Prompt A -->
  <rect x="60" y="175" width="120" height="50" fill="url(#promptAGrad)" rx="8" filter="url(#shadow)"/>
  <text x="120" y="205" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Prompt A</text>
  <line x1="120" y1="225" x2="120" y2="255" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Output A -->
  <rect x="60" y="260" width="120" height="50" fill="#f8d7da" rx="8" stroke="#e74c3c"/>
  <text x="120" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b" text-anchor="middle">Output A</text>

  <!-- Prompt B -->
  <rect x="420" y="175" width="120" height="50" fill="url(#promptBGrad)" rx="8" filter="url(#shadow)"/>
  <text x="480" y="205" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Prompt B</text>
  <line x1="480" y1="225" x2="480" y2="255" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Output B -->
  <rect x="420" y="260" width="120" height="50" fill="#d4edda" rx="8" stroke="#27ae60"/>
  <text x="480" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e8449" text-anchor="middle">Output B</text>

  <!-- Merge arrows to Compare -->
  <line x1="180" y1="285" x2="240" y2="330" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="285" x2="360" y2="330" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Compare Results -->
  <rect x="230" y="320" width="140" height="40" fill="url(#compareGrad)" rx="8" filter="url(#shadow)"/>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">Compare Results</text>
</svg>

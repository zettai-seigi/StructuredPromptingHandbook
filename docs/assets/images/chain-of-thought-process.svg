<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="680" height="380" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="680" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="680" height="20" fill="#2c3e50"/>
  <text x="350" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">CHAIN-OF-THOUGHT PROCESS</text>

  <!-- Problem -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">PROBLEM</text>
  <line x1="100" y1="105" x2="100" y2="125" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Decomposition -->
  <rect x="30" y="130" width="140" height="50" fill="url(#stepGrad)" rx="8" filter="url(#shadow)"/>
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">DECOMPOSITION</text>
  <text x="100" y="168" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">"Let me break this..."</text>
  <line x1="100" y1="180" x2="100" y2="200" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 1 -->
  <rect x="30" y="205" width="140" height="50" fill="url(#stepGrad)" rx="8" filter="url(#shadow)"/>
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">STEP 1</text>
  <text x="100" y="243" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">First, I need to...</text>
  <line x1="170" y1="230" x2="195" y2="230" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2 -->
  <rect x="200" y="205" width="140" height="50" fill="url(#stepGrad)" rx="8" filter="url(#shadow)"/>
  <text x="270" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">STEP 2</text>
  <text x="270" y="243" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Now, using that...</text>
  <line x1="340" y1="230" x2="365" y2="230" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3 -->
  <rect x="370" y="205" width="140" height="50" fill="url(#stepGrad)" rx="8" filter="url(#shadow)"/>
  <text x="440" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">STEP 3</text>
  <text x="440" y="243" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Then, calculate...</text>
  <line x1="510" y1="230" x2="535" y2="230" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step N -->
  <rect x="540" y="205" width="120" height="50" fill="url(#stepGrad)" rx="8" filter="url(#shadow)"/>
  <text x="600" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">STEP N</text>
  <text x="600" y="243" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Finally...</text>
  <line x1="600" y1="255" x2="600" y2="285" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Conclusion -->
  <rect x="490" y="290" width="170" height="60" fill="#27ae60" rx="8" filter="url(#shadow)"/>
  <text x="575" y="315" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">CONCLUSION</text>
  <text x="575" y="335" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">"Therefore, the answer is..."</text>

  <!-- Legend -->
  <rect x="40" y="300" width="200" height="60" fill="#f0f0f0" rx="5" stroke="#ddd"/>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Key Insight:</text>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="10" fill="#666">Each step constrains and</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="10" fill="#666">informs the next</text>
</svg>

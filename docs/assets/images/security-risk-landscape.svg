<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380">
  <defs>
    <linearGradient id="riskGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riskGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riskGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riskGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="680" height="360" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="680" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="680" height="20" fill="#2c3e50"/>
  <text x="350" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">SECURITY RISK LANDSCAPE</text>

  <!-- Prompt-Level Risks -->
  <rect x="40" y="80" width="300" height="120" fill="url(#riskGrad1)" rx="10" filter="url(#shadow)"/>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">PROMPT-LEVEL RISKS</text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Prompt injection</text>
  <text x="60" y="148" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Jailbreaking</text>
  <text x="60" y="166" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Data leakage</text>
  <text x="60" y="184" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Social engineering</text>

  <!-- System-Level Risks -->
  <rect x="360" y="80" width="300" height="120" fill="url(#riskGrad2)" rx="10" filter="url(#shadow)"/>
  <text x="380" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">SYSTEM-LEVEL RISKS</text>
  <text x="380" y="130" font-family="Arial, sans-serif" font-size="11" fill="#fff">- API key exposure</text>
  <text x="380" y="148" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Data exfiltration</text>
  <text x="380" y="166" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Unauthorized use</text>
  <text x="380" y="184" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Model extraction</text>

  <!-- User-Level Risks -->
  <rect x="40" y="220" width="300" height="120" fill="url(#riskGrad3)" rx="10" filter="url(#shadow)"/>
  <text x="60" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">USER-LEVEL RISKS</text>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Oversharing PII</text>
  <text x="60" y="288" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Unintended disclosure</text>
  <text x="60" y="306" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Trust exploitation</text>
  <text x="60" y="324" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Privacy violation</text>

  <!-- Output-Level Risks -->
  <rect x="360" y="220" width="300" height="120" fill="url(#riskGrad4)" rx="10" filter="url(#shadow)"/>
  <text x="380" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">OUTPUT-LEVEL RISKS</text>
  <text x="380" y="270" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Sensitive info revelation</text>
  <text x="380" y="288" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Harmful content</text>
  <text x="380" y="306" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Malicious code</text>
  <text x="380" y="324" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Misinformation</text>
</svg>

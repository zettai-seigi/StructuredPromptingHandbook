<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <linearGradient id="practiceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="680" height="300" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="680" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="680" height="20" fill="#2c3e50"/>
  <text x="350" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">PROMPTING BEST PRACTICES</text>

  <!-- Row 1 -->
  <!-- BE CLEAR -->
  <rect x="40" y="80" width="190" height="80" fill="url(#practiceGrad)" rx="10" filter="url(#shadow)"/>
  <text x="135" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">BE CLEAR</text>
  <text x="135" y="135" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">State intent clearly</text>

  <!-- BE SPECIFIC -->
  <rect x="255" y="80" width="190" height="80" fill="url(#practiceGrad)" rx="10" filter="url(#shadow)"/>
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">BE SPECIFIC</text>
  <text x="350" y="135" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Define exactly what you want</text>

  <!-- BE COMPLETE -->
  <rect x="470" y="80" width="190" height="80" fill="url(#practiceGrad)" rx="10" filter="url(#shadow)"/>
  <text x="565" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">BE COMPLETE</text>
  <text x="565" y="135" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Include all needed info</text>

  <!-- Row 2 -->
  <!-- BE STRUCTURED -->
  <rect x="40" y="180" width="190" height="80" fill="url(#practiceGrad)" rx="10" filter="url(#shadow)"/>
  <text x="135" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">BE STRUCTURED</text>
  <text x="135" y="235" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Use formats and patterns</text>

  <!-- BE ITERATIVE -->
  <rect x="255" y="180" width="190" height="80" fill="url(#practiceGrad)" rx="10" filter="url(#shadow)"/>
  <text x="350" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">BE ITERATIVE</text>
  <text x="350" y="235" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Refine based on results</text>

  <!-- BE HUMBLE -->
  <rect x="470" y="180" width="190" height="80" fill="url(#practiceGrad)" rx="10" filter="url(#shadow)"/>
  <text x="565" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">BE HUMBLE</text>
  <text x="565" y="235" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Accept AI limitations</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="optionalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="500" fill="#f8fafc" rx="10"/>

  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">SYSTEM PROMPT ANATOMY</text>

  <!-- Block 1: Identity -->
  <rect x="50" y="60" width="600" height="55" rx="8" fill="url(#blockGrad)" filter="url(#shadow)"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1. IDENTITY BLOCK</text>
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Who are you? What is your role?</text>

  <!-- Block 2: Purpose -->
  <rect x="50" y="125" width="600" height="55" rx="8" fill="url(#blockGrad)" filter="url(#shadow)"/>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2. PURPOSE BLOCK</text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">What are you designed to do?</text>

  <!-- Block 3: Behavior -->
  <rect x="50" y="190" width="600" height="55" rx="8" fill="url(#blockGrad)" filter="url(#shadow)"/>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3. BEHAVIOR BLOCK</text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">How should you act and respond?</text>

  <!-- Block 4: Constraints -->
  <rect x="50" y="255" width="600" height="55" rx="8" fill="url(#blockGrad)" filter="url(#shadow)"/>
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4. CONSTRAINTS BLOCK</text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">What must you avoid or never do?</text>

  <!-- Block 5: Knowledge (Optional) -->
  <rect x="50" y="320" width="600" height="55" rx="8" fill="url(#optionalGrad)" filter="url(#shadow)"/>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">5. KNOWLEDGE BLOCK</text>
  <text x="570" y="345" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">(Optional)</text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">What information do you have access to?</text>

  <!-- Block 6: Format (Optional) -->
  <rect x="50" y="385" width="600" height="55" rx="8" fill="url(#optionalGrad)" filter="url(#shadow)"/>
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">6. FORMAT BLOCK</text>
  <text x="570" y="410" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">(Optional)</text>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">How should you structure responses?</text>

  <!-- Legend -->
  <rect x="50" y="460" width="15" height="15" rx="3" fill="url(#blockGrad)"/>
  <text x="72" y="472" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Required</text>

  <rect x="140" y="460" width="15" height="15" rx="3" fill="url(#optionalGrad)"/>
  <text x="162" y="472" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Optional</text>
</svg>
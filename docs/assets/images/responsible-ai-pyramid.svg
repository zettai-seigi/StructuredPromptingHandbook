<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480">
  <defs>
    <linearGradient id="baseGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="580" height="460" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="580" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="580" height="20" fill="#2c3e50"/>
  <text x="300" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">RESPONSIBLE AI PYRAMID</text>

  <!-- Peak: Social Impact -->
  <polygon points="300,90 350,150 250,150" fill="#9b59b6" filter="url(#shadow)"/>
  <text x="300" y="135" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">SOCIAL</text>
  <text x="300" y="147" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">IMPACT</text>

  <!-- Layer: Transparency -->
  <polygon points="250,150 350,150 400,210 200,210" fill="#3498db" filter="url(#shadow)"/>
  <text x="300" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">TRANSPARENCY</text>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">& EXPLAINABILITY</text>

  <!-- Layer: Fairness & Bias -->
  <polygon points="200,210 400,210 450,270 150,270" fill="#2ecc71" filter="url(#shadow)"/>
  <text x="300" y="245" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">FAIRNESS & BIAS</text>

  <!-- Layer: Safety -->
  <polygon points="150,270 450,270 500,330 100,330" fill="#f39c12" filter="url(#shadow)"/>
  <text x="300" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">SAFETY & HARM PREVENTION</text>

  <!-- Base: Accuracy -->
  <polygon points="100,330 500,330 550,390 50,390" fill="#e74c3c" filter="url(#shadow)"/>
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">ACCURACY & TRUTH</text>

  <!-- Legend -->
  <rect x="50" y="410" width="500" height="50" fill="#f8f9fa" rx="5" stroke="#ddd"/>
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="9" fill="#666">Foundation: Build on truth</text>
  <text x="80" y="445" font-family="Arial, sans-serif" font-size="9" fill="#666">Layers build upward: Safety > Fairness > Transparency > Social Impact</text>
  <text x="380" y="430" font-family="Arial, sans-serif" font-size="9" fill="#666">Each layer depends on</text>
  <text x="380" y="445" font-family="Arial, sans-serif" font-size="9" fill="#666">those below it</text>
</svg>

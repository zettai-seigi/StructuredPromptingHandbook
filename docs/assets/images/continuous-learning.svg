<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380">
  <defs>
    <linearGradient id="cycleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adaptGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="580" height="360" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="580" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="580" height="20" fill="#2c3e50"/>
  <text x="300" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">CONTINUOUS LEARNING FRAMEWORK</text>

  <!-- Observe -->
  <rect x="70" y="100" width="100" height="60" fill="url(#cycleGrad)" rx="10" filter="url(#shadow)"/>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">OBSERVE</text>
  <text x="120" y="145" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Watch trends</text>

  <!-- Arrow -->
  <line x1="170" y1="130" x2="220" y2="130" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Experiment -->
  <rect x="230" y="100" width="100" height="60" fill="url(#cycleGrad)" rx="10" filter="url(#shadow)"/>
  <text x="280" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">EXPERIMENT</text>
  <text x="280" y="145" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Try new things</text>

  <!-- Arrow -->
  <line x1="330" y1="130" x2="380" y2="130" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Reflect -->
  <rect x="390" y="100" width="100" height="60" fill="url(#cycleGrad)" rx="10" filter="url(#shadow)"/>
  <text x="440" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">REFLECT</text>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Learn from results</text>

  <!-- Arrow down -->
  <line x1="440" y1="160" x2="440" y2="210" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Adapt (center bottom) -->
  <rect x="200" y="220" width="160" height="70" fill="url(#adaptGrad)" rx="10" filter="url(#shadow)"/>
  <text x="280" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">ADAPT</text>
  <text x="280" y="272" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">your practice</text>

  <!-- Arrow back to Observe -->
  <path d="M 200 255 L 120 255 L 120 160" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrow from Reflect to Adapt -->
  <line x1="390" y1="220" x2="360" y2="240" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Key message -->
  <rect x="100" y="310" width="400" height="40" fill="#f8f9fa" rx="5" stroke="#ddd"/>
  <text x="300" y="335" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Continuous cycle: Observe > Experiment > Reflect > Adapt</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 350">
  <defs>
    <linearGradient id="phase1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="730" height="330" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="730" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="730" height="20" fill="#2c3e50"/>
  <text x="375" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">THE ADOPTION JOURNEY</text>

  <!-- Phase 1: Foundation -->
  <rect x="40" y="90" width="150" height="100" fill="url(#phase1)" rx="10" filter="url(#shadow)"/>
  <text x="115" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">PHASE 1</text>
  <text x="115" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Foundation</text>
  <text x="115" y="160" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Learn Basics</text>
  <text x="115" y="175" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">2-4 weeks</text>

  <!-- Arrow -->
  <line x1="190" y1="140" x2="220" y2="140" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Phase 2: Adoption -->
  <rect x="230" y="90" width="150" height="100" fill="url(#phase2)" rx="10" filter="url(#shadow)"/>
  <text x="305" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">PHASE 2</text>
  <text x="305" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Adoption</text>
  <text x="305" y="160" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Apply Patterns</text>
  <text x="305" y="175" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">4-8 weeks</text>

  <!-- Arrow -->
  <line x1="380" y1="140" x2="410" y2="140" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Phase 3: Optimization -->
  <rect x="420" y="90" width="150" height="100" fill="url(#phase3)" rx="10" filter="url(#shadow)"/>
  <text x="495" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">PHASE 3</text>
  <text x="495" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Optimization</text>
  <text x="495" y="160" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Optimize Results</text>
  <text x="495" y="175" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">2-4 months</text>

  <!-- Arrow -->
  <line x1="570" y1="140" x2="600" y2="140" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Phase 4: Mastery -->
  <rect x="610" y="90" width="120" height="100" fill="url(#phase4)" rx="10" filter="url(#shadow)"/>
  <text x="670" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50" text-anchor="middle">PHASE 4</text>
  <text x="670" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">Mastery</text>
  <text x="670" y="160" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" text-anchor="middle">Lead Others</text>
  <text x="670" y="175" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle">Ongoing</text>

  <!-- Focus areas -->
  <rect x="40" y="210" width="690" height="90" fill="#f8f9fa" rx="5" stroke="#ddd"/>
  <text x="60" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Focus Areas:</text>
  <text x="60" y="260" font-family="Arial, sans-serif" font-size="10" fill="#666">Phase 1: Vocabulary, Concepts, Basic skills</text>
  <text x="60" y="280" font-family="Arial, sans-serif" font-size="10" fill="#666">Phase 2: Daily use, Templates, Patterns</text>
  <text x="380" y="260" font-family="Arial, sans-serif" font-size="10" fill="#666">Phase 3: Metrics, Testing, Refinement</text>
  <text x="380" y="280" font-family="Arial, sans-serif" font-size="10" fill="#666">Phase 4: Mentoring, Innovation, Community</text>
</svg>

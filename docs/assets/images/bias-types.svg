<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <linearGradient id="biasGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="biasGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="biasGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="680" height="280" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="680" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="680" height="20" fill="#2c3e50"/>
  <text x="350" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">TYPES OF BIAS</text>

  <!-- Prompt Bias -->
  <rect x="40" y="80" width="190" height="110" fill="url(#biasGrad1)" rx="10" filter="url(#shadow)"/>
  <text x="135" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">PROMPT BIAS</text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="10" fill="#fff">Biased framing</text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="10" fill="#fff">Skewed examples</text>
  <text x="135" y="178" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle" font-style="italic">What you can control</text>

  <!-- Plus sign -->
  <text x="255" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">+</text>

  <!-- Model Bias -->
  <rect x="280" y="80" width="190" height="110" fill="url(#biasGrad2)" rx="10" filter="url(#shadow)"/>
  <text x="375" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">MODEL BIAS</text>
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="10" fill="#fff">Training data bias</text>
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="10" fill="#fff">Algorithmic patterns</text>
  <text x="375" y="178" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle" font-style="italic">What you can't control</text>

  <!-- Equals sign -->
  <text x="495" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">=</text>

  <!-- Output Bias -->
  <rect x="520" y="80" width="150" height="110" fill="url(#biasGrad3)" rx="10" filter="url(#shadow)"/>
  <text x="595" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">OUTPUT BIAS</text>
  <text x="540" y="130" font-family="Arial, sans-serif" font-size="10" fill="#fff">Biased outcomes</text>
  <text x="540" y="150" font-family="Arial, sans-serif" font-size="10" fill="#fff">Unfair impacts</text>
  <text x="595" y="178" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle" font-style="italic">What you must check</text>

  <!-- Bottom message -->
  <rect x="100" y="210" width="500" height="50" fill="#fff3cd" rx="5" stroke="#ffc107"/>
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="11" fill="#856404" text-anchor="middle">Active mitigation required: diverse examples, neutral framing, output auditing</text>
</svg>

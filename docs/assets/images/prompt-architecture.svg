<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <linearGradient id="contextGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="instructGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exampleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main container -->
  <rect x="20" y="20" width="560" height="410" fill="#f8f9fa" rx="10" stroke="#2c3e50" stroke-width="3"/>

  <!-- Header -->
  <rect x="20" y="20" width="560" height="50" fill="#2c3e50" rx="10"/>
  <rect x="20" y="50" width="560" height="20" fill="#2c3e50"/>
  <text x="300" y="52" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">PROMPT ARCHITECTURE</text>

  <!-- Context Layer -->
  <rect x="50" y="90" width="500" height="70" fill="url(#contextGrad)" rx="8" filter="url(#shadow)"/>
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">CONTEXT LAYER</text>
  <text x="80" y="142" font-family="Arial, sans-serif" font-size="12" fill="#fff">Background | Domain | Constraints</text>

  <!-- Instruction Layer -->
  <rect x="50" y="170" width="500" height="70" fill="url(#instructGrad)" rx="8" filter="url(#shadow)"/>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">INSTRUCTION LAYER</text>
  <text x="80" y="222" font-family="Arial, sans-serif" font-size="12" fill="#fff">Role | Task | Requirements | Steps</text>

  <!-- Output Layer -->
  <rect x="50" y="250" width="500" height="70" fill="url(#outputGrad)" rx="8" filter="url(#shadow)"/>
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">OUTPUT LAYER</text>
  <text x="80" y="302" font-family="Arial, sans-serif" font-size="12" fill="#fff">Format | Structure | Constraints</text>

  <!-- Examples Layer -->
  <rect x="50" y="330" width="500" height="70" fill="url(#exampleGrad)" rx="8" filter="url(#shadow)"/>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">EXAMPLES LAYER</text>
  <text x="80" y="382" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Few-shot examples | Counter-examples</text>

  <!-- Arrows between layers -->
  <path d="M 300 160 L 300 170" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 300 240 L 300 250" stroke="#2c3e50" stroke-width="2"/>
  <path d="M 300 320 L 300 330" stroke="#2c3e50" stroke-width="2"/>
</svg>

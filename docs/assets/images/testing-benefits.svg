<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="benefitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="680" height="260" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="680" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="680" height="20" fill="#2c3e50"/>
  <text x="350" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">PROMPT TESTING BENEFITS</text>

  <!-- Quality -->
  <rect x="40" y="80" width="145" height="90" fill="url(#benefitGrad)" rx="10" filter="url(#shadow)"/>
  <text x="112" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">QUALITY</text>
  <text x="112" y="135" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Catch issues</text>
  <text x="112" y="153" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">early</text>

  <!-- Efficiency -->
  <rect x="200" y="80" width="145" height="90" fill="url(#benefitGrad)" rx="10" filter="url(#shadow)"/>
  <text x="272" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">EFFICIENCY</text>
  <text x="272" y="135" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Find optimal</text>
  <text x="272" y="153" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">prompts faster</text>

  <!-- Confidence -->
  <rect x="360" y="80" width="145" height="90" fill="url(#benefitGrad)" rx="10" filter="url(#shadow)"/>
  <text x="432" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">CONFIDENCE</text>
  <text x="432" y="135" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Know it works</text>
  <text x="432" y="153" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">before deploy</text>

  <!-- Knowledge -->
  <rect x="520" y="80" width="145" height="90" fill="url(#benefitGrad)" rx="10" filter="url(#shadow)"/>
  <text x="592" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">KNOWLEDGE</text>
  <text x="592" y="135" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Learn what</text>
  <text x="592" y="153" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">works & why</text>

  <!-- Bottom message -->
  <rect x="100" y="190" width="500" height="50" fill="#f8f9fa" rx="5" stroke="#ddd"/>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Testing transforms prompt engineering from guesswork to science</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="pillarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#2c3e50"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">THE 7 PROMPTING PILLARS</text>

  <!-- Base platform -->
  <rect x="50" y="420" width="700" height="30" fill="#34495e" rx="5"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Foundation of Effective AI Prompting</text>

  <!-- Pillars -->
  <!-- Pillar 1: Clarity -->
  <rect x="70" y="180" width="80" height="240" fill="url(#pillarGrad)" rx="5" filter="url(#shadow)"/>
  <text x="110" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle" transform="rotate(-90, 110, 380)">CLARITY</text>
  <circle cx="110" cy="140" r="30" fill="#667eea" filter="url(#shadow)"/>
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">1</text>

  <!-- Pillar 2: Context -->
  <rect x="170" y="180" width="80" height="240" fill="url(#pillarGrad)" rx="5" filter="url(#shadow)"/>
  <text x="210" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle" transform="rotate(-90, 210, 380)">CONTEXT</text>
  <circle cx="210" cy="140" r="30" fill="#667eea" filter="url(#shadow)"/>
  <text x="210" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">2</text>

  <!-- Pillar 3: Constraint -->
  <rect x="270" y="180" width="80" height="240" fill="url(#pillarGrad)" rx="5" filter="url(#shadow)"/>
  <text x="310" y="385" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle" transform="rotate(-90, 310, 380)">CONSTRAINT</text>
  <circle cx="310" cy="140" r="30" fill="#667eea" filter="url(#shadow)"/>
  <text x="310" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">3</text>

  <!-- Pillar 4: Composition -->
  <rect x="370" y="180" width="80" height="240" fill="url(#pillarGrad)" rx="5" filter="url(#shadow)"/>
  <text x="410" y="388" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff" text-anchor="middle" transform="rotate(-90, 410, 380)">COMPOSITION</text>
  <circle cx="410" cy="140" r="30" fill="#667eea" filter="url(#shadow)"/>
  <text x="410" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">4</text>

  <!-- Pillar 5: Calibration -->
  <rect x="470" y="180" width="80" height="240" fill="url(#pillarGrad)" rx="5" filter="url(#shadow)"/>
  <text x="510" y="388" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff" text-anchor="middle" transform="rotate(-90, 510, 380)">CALIBRATION</text>
  <circle cx="510" cy="140" r="30" fill="#667eea" filter="url(#shadow)"/>
  <text x="510" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">5</text>

  <!-- Pillar 6: Chain -->
  <rect x="570" y="180" width="80" height="240" fill="url(#pillarGrad)" rx="5" filter="url(#shadow)"/>
  <text x="610" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle" transform="rotate(-90, 610, 380)">CHAIN</text>
  <circle cx="610" cy="140" r="30" fill="#667eea" filter="url(#shadow)"/>
  <text x="610" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">6</text>

  <!-- Pillar 7: Critique -->
  <rect x="670" y="180" width="80" height="240" fill="url(#pillarGrad)" rx="5" filter="url(#shadow)"/>
  <text x="710" y="382" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle" transform="rotate(-90, 710, 380)">CRITIQUE</text>
  <circle cx="710" cy="140" r="30" fill="#667eea" filter="url(#shadow)"/>
  <text x="710" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">7</text>
</svg>

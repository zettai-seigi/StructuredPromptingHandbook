<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 380">
  <defs>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="630" height="360" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="630" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="630" height="20" fill="#2c3e50"/>
  <text x="325" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">EXAMPLE SELECTION PROCESS</text>

  <!-- Step 1 -->
  <rect x="50" y="85" width="250" height="40" fill="url(#stepGrad)" rx="8" filter="url(#shadow)"/>
  <text x="175" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">1. IDENTIFY target task pattern</text>
  <line x1="175" y1="125" x2="175" y2="145" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2 -->
  <rect x="50" y="150" width="250" height="40" fill="url(#stepGrad)" rx="8" filter="url(#shadow)"/>
  <text x="175" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">2. BRAINSTORM potential inputs</text>
  <line x1="175" y1="190" x2="175" y2="210" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3 -->
  <rect x="50" y="215" width="250" height="40" fill="url(#stepGrad)" rx="8" filter="url(#shadow)"/>
  <text x="175" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">3. FILTER for diversity</text>
  <line x1="175" y1="255" x2="175" y2="275" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 4 -->
  <rect x="50" y="280" width="250" height="40" fill="url(#stepGrad)" rx="8" filter="url(#shadow)"/>
  <text x="175" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">4. CREATE ideal outputs</text>

  <!-- Right side steps -->
  <!-- Step 5 -->
  <rect x="350" y="150" width="250" height="40" fill="url(#stepGrad)" rx="8" filter="url(#shadow)"/>
  <text x="475" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">5. ORDER simple to complex</text>
  <line x1="300" y1="305" x2="350" y2="230" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="475" y1="190" x2="475" y2="210" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 6 -->
  <rect x="350" y="215" width="250" height="40" fill="url(#stepGrad)" rx="8" filter="url(#shadow)"/>
  <text x="475" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">6. TEST with target inputs</text>
</svg>

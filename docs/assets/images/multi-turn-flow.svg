<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 350">
  <defs>
    <linearGradient id="promptGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="respGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="630" height="330" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="630" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="630" height="20" fill="#2c3e50"/>
  <text x="325" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">MULTI-TURN CONVERSATION FLOW</text>

  <!-- Turn 1 -->
  <rect x="50" y="80" width="100" height="45" fill="url(#promptGrad)" rx="8" filter="url(#shadow)"/>
  <text x="100" y="107" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Prompt 1</text>
  <line x1="150" y1="102" x2="185" y2="102" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <rect x="195" y="80" width="100" height="45" fill="url(#respGrad)" rx="8" filter="url(#shadow)"/>
  <text x="245" y="107" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50" text-anchor="middle">Response 1</text>

  <!-- Context arrow down -->
  <path d="M 295 102 L 350 102 L 350 180" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="370" y="145" font-family="Arial, sans-serif" font-size="9" fill="#f39c12">Context</text>
  <text x="370" y="158" font-family="Arial, sans-serif" font-size="9" fill="#f39c12">carries</text>

  <!-- Turn 2 -->
  <rect x="50" y="160" width="100" height="45" fill="url(#promptGrad)" rx="8" filter="url(#shadow)"/>
  <text x="100" y="187" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Prompt 2</text>
  <line x1="150" y1="182" x2="185" y2="182" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <rect x="195" y="160" width="100" height="45" fill="url(#respGrad)" rx="8" filter="url(#shadow)"/>
  <text x="245" y="187" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50" text-anchor="middle">Response 2</text>

  <!-- Context arrow down -->
  <path d="M 295 182 L 350 182 L 350 260" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Turn 3 -->
  <rect x="50" y="240" width="100" height="45" fill="url(#promptGrad)" rx="8" filter="url(#shadow)"/>
  <text x="100" y="267" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Prompt 3</text>
  <line x1="150" y1="262" x2="185" y2="262" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <rect x="195" y="240" width="100" height="45" fill="url(#respGrad)" rx="8" filter="url(#shadow)"/>
  <text x="245" y="267" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50" text-anchor="middle">Response 3</text>

  <!-- Key insight box -->
  <rect x="420" y="130" width="200" height="130" fill="#f8f9fa" rx="8" stroke="#ddd"/>
  <text x="520" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle">Key Challenges:</text>
  <text x="440" y="180" font-family="Arial, sans-serif" font-size="10" fill="#666">- Context management</text>
  <text x="440" y="198" font-family="Arial, sans-serif" font-size="10" fill="#666">- State tracking</text>
  <text x="440" y="216" font-family="Arial, sans-serif" font-size="10" fill="#666">- Coherence</text>
  <text x="440" y="234" font-family="Arial, sans-serif" font-size="10" fill="#666">- Token limits</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="pastGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="presentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f0e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e0c8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="futureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0e8f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0d0e8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main container -->
  <rect x="10" y="10" width="780" height="430" rx="8" ry="8" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="780" height="50" rx="8" ry="8" fill="#2c3e50"/>
  <rect x="10" y="40" width="780" height="20" fill="#2c3e50"/>
  <text x="400" y="42" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">PROMPTING EVOLUTION</text>

  <!-- Timeline labels -->
  <text x="145" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">PAST</text>
  <text x="145" y="115" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">(2020-2022)</text>

  <text x="400" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">PRESENT</text>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">(2023-2024)</text>

  <text x="655" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">FUTURE</text>
  <text x="655" y="115" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">(2025+)</text>

  <!-- Past box -->
  <rect x="45" y="135" width="200" height="160" rx="6" ry="6" fill="url(#pastGrad)" stroke="#5dade2" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="65" cy="160" r="4" fill="#5dade2"/>
  <text x="75" y="165" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Simple queries</text>
  <circle cx="65" cy="185" r="4" fill="#5dade2"/>
  <text x="75" y="190" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Trial &amp; error</text>
  <circle cx="65" cy="210" r="4" fill="#5dade2"/>
  <text x="75" y="215" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Individual</text>
  <text x="75" y="232" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">discovery</text>

  <!-- Present box -->
  <rect x="300" y="135" width="200" height="160" rx="6" ry="6" fill="url(#presentGrad)" stroke="#58d68d" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="320" cy="160" r="4" fill="#58d68d"/>
  <text x="330" y="165" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Structured frameworks</text>
  <circle cx="320" cy="185" r="4" fill="#58d68d"/>
  <text x="330" y="190" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Patterns &amp; best</text>
  <text x="330" y="207" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">practices</text>
  <circle cx="320" cy="232" r="4" fill="#58d68d"/>
  <text x="330" y="237" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Testing &amp; iteration</text>

  <!-- Future box -->
  <rect x="555" y="135" width="200" height="160" rx="6" ry="6" fill="url(#futureGrad)" stroke="#af7ac5" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="575" cy="160" r="4" fill="#af7ac5"/>
  <text x="585" y="165" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Automated prompting</text>
  <circle cx="575" cy="185" r="4" fill="#af7ac5"/>
  <text x="585" y="190" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">AI-human</text>
  <text x="585" y="207" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">collaboration</text>
  <circle cx="575" cy="232" r="4" fill="#af7ac5"/>
  <text x="585" y="237" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Adaptive systems</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  <line x1="250" y1="215" x2="295" y2="215" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="505" y1="215" x2="550" y2="215" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Keywords section -->
  <text x="145" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5dade2" text-anchor="middle">Keywords:</text>
  <text x="145" y="345" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">GPT-3, exploration</text>

  <text x="400" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#58d68d" text-anchor="middle">Keywords:</text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">ChatGPT, prompt</text>
  <text x="400" y="362" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">engineering</text>

  <text x="655" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#af7ac5" text-anchor="middle">Keywords:</text>
  <text x="655" y="345" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">Agents, multimodal</text>
  <text x="655" y="362" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">autonomous</text>

  <!-- Decorative timeline -->
  <line x1="50" y1="390" x2="750" y2="390" stroke="#e0e0e0" stroke-width="2"/>
  <circle cx="145" cy="390" r="8" fill="#5dade2"/>
  <circle cx="400" cy="390" r="8" fill="#58d68d"/>
  <circle cx="655" cy="390" r="8" fill="#af7ac5"/>

  <text x="145" y="415" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">2020-2022</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">2023-2024</text>
  <text x="655" y="415" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">2025+</text>
</svg>

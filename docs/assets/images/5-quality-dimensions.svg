<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <linearGradient id="dimGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dimGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dimGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dimGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dimGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="700" height="450" fill="#ffffff" rx="10" stroke="#e0e0e0" stroke-width="2"/>

  <!-- Header -->
  <rect x="0" y="0" width="700" height="55" fill="#2c3e50" rx="10"/>
  <rect x="0" y="30" width="700" height="25" fill="#2c3e50"/>
  <text x="350" y="38" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">5 QUALITY DIMENSIONS</text>

  <!-- Dimension boxes -->
  <!-- 1. Relevance -->
  <rect x="30" y="80" width="640" height="60" fill="url(#dimGrad1)" rx="8" filter="url(#shadow)"/>
  <text x="60" y="118" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">1. RELEVANCE</text>
  <text x="200" y="118" font-family="Arial, sans-serif" font-size="14" fill="#fff">Does it address what was actually asked?</text>

  <!-- 2. Accuracy -->
  <rect x="30" y="150" width="640" height="60" fill="url(#dimGrad2)" rx="8" filter="url(#shadow)"/>
  <text x="60" y="188" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">2. ACCURACY</text>
  <text x="200" y="188" font-family="Arial, sans-serif" font-size="14" fill="#fff">Is the information factually correct?</text>

  <!-- 3. Completeness -->
  <rect x="30" y="220" width="640" height="60" fill="url(#dimGrad3)" rx="8" filter="url(#shadow)"/>
  <text x="60" y="258" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">3. COMPLETENESS</text>
  <text x="230" y="258" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Are all aspects of the request covered?</text>

  <!-- 4. Coherence -->
  <rect x="30" y="290" width="640" height="60" fill="url(#dimGrad4)" rx="8" filter="url(#shadow)"/>
  <text x="60" y="328" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">4. COHERENCE</text>
  <text x="200" y="328" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Is it logically structured and easy to follow?</text>

  <!-- 5. Actionability -->
  <rect x="30" y="360" width="640" height="60" fill="url(#dimGrad5)" rx="8" filter="url(#shadow)"/>
  <text x="60" y="398" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">5. ACTIONABILITY</text>
  <text x="230" y="398" font-family="Arial, sans-serif" font-size="14" fill="#fff">Can the output be directly used for its purpose?</text>
</svg>

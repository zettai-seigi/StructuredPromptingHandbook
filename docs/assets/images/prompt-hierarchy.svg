<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 420">
  <defs>
    <linearGradient id="systemGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="responseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="630" height="400" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="630" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="630" height="20" fill="#2c3e50"/>
  <text x="325" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">PROMPT HIERARCHY</text>

  <!-- System Prompt Box -->
  <rect x="50" y="80" width="550" height="100" fill="url(#systemGrad)" rx="10" filter="url(#shadow)"/>
  <text x="80" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">SYSTEM PROMPT</text>
  <text x="80" y="132" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Highest priority</text>
  <text x="80" y="148" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Sets global behavior</text>
  <text x="80" y="164" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Defines persona & constraints</text>
  <text x="350" y="132" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Persistent across conversation</text>

  <!-- Arrow 1 -->
  <line x1="325" y1="180" x2="325" y2="205" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- User Prompt Box -->
  <rect x="50" y="210" width="550" height="80" fill="url(#userGrad)" rx="10" filter="url(#shadow)"/>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">USER PROMPT</text>
  <text x="80" y="262" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Individual requests</text>
  <text x="80" y="278" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Specific tasks</text>
  <text x="350" y="262" font-family="Arial, sans-serif" font-size="11" fill="#fff">- Operates within system constraints</text>

  <!-- Arrow 2 -->
  <line x1="325" y1="290" x2="325" y2="315" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- AI Response Box -->
  <rect x="50" y="320" width="550" height="70" fill="url(#responseGrad)" rx="10" filter="url(#shadow)"/>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">AI RESPONSE</text>
  <text x="80" y="372" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">- Shaped by both system and user prompts</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="planGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="doGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="actGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="580" height="380" fill="#ffffff" rx="10" stroke="#2c3e50" stroke-width="2"/>

  <!-- Header -->
  <rect x="10" y="10" width="580" height="50" fill="#2c3e50" rx="10"/>
  <rect x="10" y="40" width="580" height="20" fill="#2c3e50"/>
  <text x="300" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">PDCA CYCLE</text>

  <!-- Plan -->
  <rect x="70" y="90" width="180" height="100" fill="url(#planGrad)" rx="15" filter="url(#shadow)"/>
  <text x="160" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">PLAN</text>
  <text x="160" y="150" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Identify improvement</text>
  <text x="160" y="170" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">opportunity</text>

  <!-- Do -->
  <rect x="350" y="90" width="180" height="100" fill="url(#doGrad)" rx="15" filter="url(#shadow)"/>
  <text x="440" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">DO</text>
  <text x="440" y="150" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Implement</text>
  <text x="440" y="170" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">change</text>

  <!-- Arrow Plan to Do -->
  <line x1="250" y1="140" x2="340" y2="140" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Check -->
  <rect x="350" y="230" width="180" height="100" fill="url(#checkGrad)" rx="15" filter="url(#shadow)"/>
  <text x="440" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">CHECK</text>
  <text x="440" y="290" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Test and</text>
  <text x="440" y="310" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">measure</text>

  <!-- Arrow Do to Check -->
  <line x1="440" y1="190" x2="440" y2="220" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Act -->
  <rect x="70" y="230" width="180" height="100" fill="url(#actGrad)" rx="15" filter="url(#shadow)"/>
  <text x="160" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">ACT</text>
  <text x="160" y="290" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Standardize</text>
  <text x="160" y="310" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">if it works</text>

  <!-- Arrow Check to Act -->
  <line x1="350" y1="280" x2="260" y2="280" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow Act to Plan -->
  <line x1="160" y1="230" x2="160" y2="200" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Center text -->
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Continuous</text>
  <text x="300" y="225" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Improvement</text>
</svg>
